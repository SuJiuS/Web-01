<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }

        .left_navs {
            background: deepskyblue;
            color: #fff;
        }

        .left_navs li {
            height: auto;
            min-height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        .left_navs li:hover {
            background: lightskyblue;
        }

        .left_navs_curr {
            background: lightskyblue;
        }

        .left_sub_navs {
            background: #fff;
            color: skyblue;
            display: none;
        }

        .list_table {
            width: 100%;
            border-collapse: collapse;
        }

        .list_table tr:hover {
            background: skyblue;
            cursor: pointer;
        }

        .list_table th,
        .list_table td {
            border: 1px solid darkgrey;
            text-align: center;
            height: 40px;
        }
    </style>
</head>

<body style="height: 100%;">
    <div style="width: 100%;height: 70px;background: #029BE2;">

    </div>

    <div style="width: 100%;height: calc(100% - 70px);overflow: hidden;">
        <ul class="left_navs" style="float: left;width: 140px;height: 100%;">
            <li>
                <div class="left_navs_title">
                    学生管理
                </div>
                <div class="left_sub_navs">
                    <div action-name="userlist">用户列表</div>
                    <div>2222</div>
                    <div>3333</div>
                    <div>4444</div>
                    <div>5555</div>
                </div>
            </li>
            <li>
                <div class="left_navs_title">
                    学生管理
                </div>
                <div class="left_sub_navs">
                    <div>1111</div>
                    <div>2222</div>
                    <div>3333</div>
                    <div>4444</div>
                    <div>5555</div>
                </div>
            </li>
            <li>学生管理</li>
            <li>学生管理</li>
            <li>学生管理</li>
            <li>学生管理</li>
            <li>学生管理</li>
        </ul>
        <div id="maincontent" style="float: right;width: calc(100% - 140px);height: 100%;">
            <table class="list_table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>登录名</th>
                        <th>昵称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">

        function del(id) {
            alert(id)
        }

        $(function () {

            $('[action-name="userlist"]').click(function () {
                $.ajax({
                    type: "get",
                    url: "/user/list",
                    dataType: 'json',
                    success: function (d) {

                        for (var i = 0; i < d.length; i++) {
                            var str = `
                         <tr>
							<td>${d[i].id}</td>
							<td>${d[i].username}</td>
							<td>${d[i].nickname}</td>
							<td style='color:blue' onclick='del(${d[i].id})'>删除</td>
                        </tr>
                        `;

                            $('.list_table tbody').append(str)
                        }
                    }
                });
            })

            $('.left_navs_title').click(function () {

                $('.left_navs_curr').removeClass('left_navs_curr');

                $(this).toggleClass('left_navs_curr');

                //找到当前Li里面的二级菜单div
                var thisnavs = $(this).parent().find('.left_sub_navs');

                //将兄弟节点下面的二级菜单全部收起来
                $(this).parent().siblings().find('.left_sub_navs').slideUp("slow");

                //把除了当前二级菜单之外的所有二级菜单都收起来
                //$('.left_sub_navs').not(thisnavs).slideUp("slow");

                //当前的二级菜单收缩或展示
                $(this).parent().find('.left_sub_navs').slideToggle("slow");
            })

        })
    </script>

</body>

</html>
